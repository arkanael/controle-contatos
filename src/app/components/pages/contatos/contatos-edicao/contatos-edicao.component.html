<div class="row mt-4">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h5 class="card-title">Atualização de contatos</h5>
                    <p class="card-subtitle">Para atualizar um contato modifique os campos abaixo.</p>
                </div>
                <form class="mt-1" [formGroup]="formContato" (ngSubmit)="onSubmit()">
                    <input type="hidden" formControlName="idContato">
                    <div class="mb-2"> 
                        <label>Nome do contato:</label> 
                        <input type="text" class="form-control" placeholder="Digite o nome aqui" formControlName="nome"/> 
                        <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
                            <span *ngIf="form.nome.errors.required">Campo obrigatório</span>
                        </div>
                    </div>
                    <div class="mb-2"> 
                        <label>Email:</label> 
                        <input type="text" class="form-control" placeholder="Digite o email aqui" formControlName="email"/> 
                        <div class="text-danger" *ngIf="form.email.touched && form.email.invalid">
                            <span *ngIf="form.email.errors.required">Campo obrigatório</span>
                            <span *ngIf="form.email.errors.email">Informe um e-mail válido</span>
                        </div>
                    </div>
                    <div class="mb-2"> 
                        <label>Telefone:</label> 
                        <input type="text" class="form-control" placeholder="Digite o telefone aqui" formControlName="telefone" mask="(00) 00000-0000"/> 
                        <div class="text-danger" *ngIf="form.telefone.touched && form.telefone.invalid">
                            <span *ngIf="form.telefone.errors.required">Campo obrigatório</span>
                        </div>
                    </div>
                    <div class="mt-2 d-grid"> 
                        <input type="submit" class="btn btn-primary btn-sm" 
                            [disabled]="!formContato.valid" 
                            value="Atualizar Contato" 
                        /> 
                    </div>
                </form>
                <div class="row mt-4">
                    <div class="col-12">
                        <app-alerta-mensagens [mensagem]="mensagem"></app-alerta-mensagens>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
